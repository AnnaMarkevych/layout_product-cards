<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <main class="content">
      <div
        class="card"
        data-qa="card"
      >
        <div class="card__image">
          <img
            src="images/imac.jpeg"
            alt="imac"
            class="card__image-image"
          />
        </div>
        <div class="card__title card__title--position">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </div>
        <div class="card__code card__code--position">Product code: 195434</div>
        <div class="card__rate card__rate--position">
          <div class="stars">
            <img
              src="images/star-active.svg"
              alt="star-active"
            />
            <img
              src="images/star-active.svg"
              alt="star-active"
            />
            <img
              src="images/star-active.svg"
              alt="star-active"
            />
            <img
              src="images/star-active.svg"
              alt="star-active"
            />
            <img
              src="images/star.svg"
              alt="star"
            />
          </div>
          <div class="reviews">Reviews: 5</div>
        </div>
        <div class="card__price">
          <div class="price">Price:</div>
          <div class="amount">$2,199</div>
        </div>
        <a
          class="card__buy card__buy--position"
          data-qa="hover"
          href="#buy"
        >
          Buy
        </a>
      </div>
    </main>
  </body>
</html>
